<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<form action="/day16/loginServlet" method="post">
    用户<input type="text" name="username" id="username"><br/>
    密码<input type="password" name="password"><br/>
    <input type="checkbox" name="remember" id="check_remember">记住用户名<br/>
    <input type="submit" value="提交">
</form>
<script>
    function getCookie(cookie_name) {
        var allcookies = document.cookie;
        var cookie_pos = allcookies.indexOf(cookie_name);   //索引的长度

        // 如果找到了索引，就代表cookie存在，
        // 反之，就说明不存在。
        if (cookie_pos != -1) {
            // 把cookie_pos放在值的开始，只要给值加1即可。
            cookie_pos += cookie_name.length + 1;      //这里容易出问题，所以请大家参考的时候自己好好研究一下
            var cookie_end = allcookies.indexOf(";", cookie_pos);

            if (cookie_end == -1) {
                cookie_end = allcookies.length;
            }

            var value = unescape(allcookies.substring(cookie_pos, cookie_end));         //这里就可以得到你想要的cookie的值了。。。
        }
        return value;
    }

    var cookie = getCookie("username");
    console.log("simon", cookie);
    if (cookie) {
        document.getElementById("check_remember").checked = true;
        document.getElementById("username").value = cookie
    }
</script>
</body>
</html>

<table border="1" cellpadding="0" cellspacing="0" bgcolor="red" align="center" width="50%">
    <caption>学生成绩单</caption>
    <tr>

        <td>成绩</td>
    </tr>

        <td>小龙女</td>
        <td>100</td>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
    <style>
        div{
            color.red;
        }
    </style>
</head>
<body>
<form action="#">
    <label for="username">用户名</label><input type="text" placeholder="请输入用户名" name="username" id="username"><br>
    <label for="password">密码</label> <input type="password" placeholder="请输入密码" name="password" id="password"><br>
    学生<input type="checkbox" name="student" value="学生" checked>
    老师<input type="checkbox" name="teacher" value="老师" checked>
    <br>
    男<input type="radio" name="sex" value="1">
    女<input type="radio" name="sex" value="2">
    上传文件<input type="file" name="file">
    <br>

    取色器：<input type="color" name="color">
    <br>

    生日：<input type="date" name="birthday">
    <br>

    生日：<input type="datetime-local" name="birthday">
    <br/>

    <select name="location">
        <option value="">--请选择--</option>
        <option value="1">北京</option>
        <option value="2" selected>上海</option>
        <option value="3">杭州</option>
    </select>
    <br/>
    自我描述：<textarea name="introduce" cols="20" rows="2"></textarea>
    <br/>

    <input type="submit" value="提交">

</form>
<p>
    <div>

</div>
</p>
</body>
</html>

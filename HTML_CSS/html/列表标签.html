<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
早上起来要做的事情
<ol type="A">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗脸</li>
</ol>

<ul type="circle">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗脸</li>
</ul>
</body>
</html>

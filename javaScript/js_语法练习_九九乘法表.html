<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<style>
    table{

    }
    td{
        border: 1px solid black;
    }
</style>
<script>
    document.write("<table>");
    //第一层for循环
    for (var i = 1;i<=9;i++){
        //第二层for循环
        document.write("<tr>");
        for (var j = 1;j<=i;j++){
            document.write("<td>");
            document.write(i+" * " +j +" = " +(i*j)+"&nbsp;");
            document.write("</td>");

        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
<body>

</body>
</html>

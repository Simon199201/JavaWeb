<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			
	</head>

	<body>
  		<ul id="itcast">
  			<li>传智播客</li>
  			<li>黑马程序员</li>
  			<li>博学谷</li>
  		</ul>
  		<input type="text" id="addText" />
  		<input type="button" value="动态生成列表项" onclick="addli()"/>
	<script>
		function addli() {
            var addTextValue = document.getElementById("addText").value;
            var content = "<li>" + addTextValue + "</li>";
            document.getElementById("itcast").innerHTML += content;
        };
	</script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<hr>
<form target="#" method="post">
    <table>
        <tr>
            <td><label for="username">用户名：</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">密码 ：</label></td>
            <td><input type="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <label>性别 ：</label>
            </td>
            <td>
                <input type="radio" name="sex" checked>男<input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td><label>爱好 ：</label></td>
            <td><input type="checkbox" name="fav">游泳
                <input type="checkbox" name="fav">下棋
                <input type="checkbox" name="fav">旅游
                <input type="checkbox" name="fav">跳楼
            </td>
        </tr>
        <tr>
            <td>
                <label>学历 ：</label>
            </td>
            <td>
                <select>
                    <option>-请选择-</option>
                    <option>本科</option>
                    <option>高中</option>
                    <option>研究生</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>照片 ：</label>
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                <label>个人简介：</label>
            </td>
            <td>
                <textarea rows="10" cols="50"></textarea>
            </td>
        </tr>
        <tr >
            <td align="center" colspan="2">
                <input type="submit" value="注册" >
                <input type="reset" value="清空" >
            </td>
        </tr>
    </table>

</form>
</body>
</html>

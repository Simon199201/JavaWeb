<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .first {
            background-color: gray;
        }
        .even{
            background-color: red;
        }
        .odd{
            background-color: yellow;
        }
    </style>

</head>
<body>
<table>
    <tr>​​​
        <td>姓名</td>
        <td>年龄</td>​​
    </tr>​​
    <tr>​​​
        <td>lucy</td>​​​
        <td>12</td>​​
    </tr>​​
    <tr>​​​
        <td>mary</td>​​​
        <td>22</td>​​
    </tr>​​
    <tr>​​​
        <td>tom</td>​​​
        <td>33</td>​​
    </tr>
</table>

</body>
<script>
    $(function () {
        $("tr:first").addClass("first");
        $("tr:odd").addClass("odd");
        $("tr:eq(2)").addClass("even");
        // $("tr:even").addClass("even");
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-JQuery快速入门</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1" class="div11" title="a">
    div1...
</div>
<div id="div2" class="div22" title="b">
    div2...
</div>
</body>
<script>
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");

    var div3 = $("#div1");
    var div4 = $("#div2");
    //js -> jq
    var $div1 = $(div1);
    alert($div1.html());

    //jq->js
    var js_div1 = $div1.get(0);
    var js_div2 = $div1[0];

    // alert(div3.html());
    // alert(div4.html())
    //基本选择器
    var $1 = $("div");
    var $2 = $("#div1");
    var $div11 = $(".div11");
    //层级选择器
    $("body div");
    $("body > div");
    //属性选择器
    var $div = $("div[title]");
    var $div = $("div[title!='a']");
    var $div = $("div[title^='a']");
    var $div = $("div[title$='a']");
    var $div = $("div[title*='a']");
    var $div = $("div[title*='a'][id]");
    //过滤选择器 前后 奇偶 大于 等于 小于 非 标题
    $("div:first");
    $("div:last");
    $("div:even");
    $("div:odd");

    $("div:eq(0)");
    $("div:lt(0)");
    $("div:gt(0)");
    $("div:not(.div11)");

    $(":header");

    //表单过滤选择器
    $("input:enabled");
    $("input:disabled");
    $("input[type='checkbox']:checked");
    $("#job > option :selected");


</script>
</html>
